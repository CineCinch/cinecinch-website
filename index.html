<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCinch - Fast Video Compression for Windows</title>
    <meta name="description" content="Fast, intuitive video compressor for Windows. FFmpeg-powered. Trial available.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #667eea;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .tagline {
            font-size: 1.5em;
            color: #718096;
            margin-bottom: 40px;
        }
        
        .features {
            text-align: left;
            margin: 40px auto;
            max-width: 500px;
        }
        
        .feature {
            padding: 15px 0;
            font-size: 1.1em;
            color: #4a5568;
        }
        
        .feature::before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.3em;
        }
        
        .cta-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 18px 50px;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 50px;
            margin: 30px 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .contact {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
        }
        
        .contact a {
            color: #667eea;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .tagline {
                font-size: 1.2em;
            }
            
            .cta-button {
                padding: 15px 35px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CC</div>
        <h1>CineCinch</h1>
        <p class="tagline">Fast, intuitive video compression for Windows</p>
        
        <div class="features">
            <div class="feature">FFmpeg-powered compression</div>
            <div class="feature">Simple, user-friendly interface</div>
            <div class="feature">High-quality output</div>
            <div class="feature">Free trial available</div>
        </div>
        
        <a href="#" class="cta-button">Download from Microsoft Store</a>
        
        <div class="contact">
            <p>Questions or support?</p>
            <p>Email: <a href="mailto:support@cinecinch.com">support@cinecinch.com</a></p>
        </div>
    </div>
</body>
</html>
